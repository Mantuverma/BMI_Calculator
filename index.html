<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMB calculter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
           
                 
            <h2 style="margin: 10px; text-align: center;"> IBM Calculter</h2>
            <div class="line" style="height: 3px;width: 100%; background-color: black;"></div>
            <div class="info">
             <label for="height" style="font-size: 1.3rem; font-weight: bold; margin: 15px; margin-top: 20px;">
                Height in cm</label>
             <input type="text" id="height"  class="height">
             <label for="height" style="font-size: 1.3rem; font-weight: bold; margin: 15px; margin-top: 20px;">
                weight in kg</label>
             <input type="text" id="weight" class="height">
             <div class="btn">
              <button type="submit" id="submit" >Calculter</button>
            </div>
            <div class="result" style="height: 35px;width:50%;
             background-color: rgb(8, 26, 20); color: white;  margin-left: 120px;
             border-radius: 5px; padding: 10px;
              margin-top: 15px;"></div>
            <div class="para" >
                
                    <h3 >IBM Guide<hr></h3>
                    <p>Under Weight = less than 18.6</p>
                    <p>Normal Weight = between 18.6 and 24.</p>
                    <p>Over Weight = grather than 18.6</p>
                 
            </div>
            </div>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
